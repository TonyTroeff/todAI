version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: todai-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: todai
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - todai_network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  todai_network:
    driver: bridge